<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seberapa Informatika Lo?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-gray-100 flex flex-wrap items-center justify-center min-h-screen px-4 py-0"
  >
    <div class="w-full justify-start items-start mt-0">
      <img src="logo-uim.png" alt="Logo" class="w-40" />
    </div>

    <div
      class="bg-white pb-3 rounded-2xl shadow-xl max-w-xl w-full text-center"
    >
      <div id="elementToCapture" class="max-w-xl w-full text-center mb-2 p-8">
        <h1 class="text-3xl font-bold mb-6 text-indigo-600">
          Seberapa Informatika Lo?
        </h1>

        <!-- Form User -->
        <div id="user-form">
          <input
            id="name"
            type="text"
            placeholder="Nama lo siapa, bro?"
            class="mb-3 w-full border rounded-xl px-4 py-2"
            required
          />
          <input
            id="asal-sekolah"
            type="text"
            placeholder="Dari sekolah mana?"
            class="mb-3 w-full border rounded-xl px-4 py-2"
            required
          />
          <input
            id="age"
            type="number"
            placeholder="Umur lo?"
            class="mb-3 w-full border rounded-xl px-4 py-2"
            required
          />
          <input
            id="hobby"
            type="text"
            placeholder="Hobi?"
            class="mb-3 w-full border rounded-xl px-4 py-2"
            required
          />
          <input
            id="zodiac"
            type="text"
            placeholder="Zodiak?"
            class="mb-4 w-full border rounded-xl px-4 py-2"
            required
          />
          <button
            onclick="startQuiz()"
            class="bg-indigo-500 text-white px-6 py-2 rounded-xl hover:bg-indigo-600"
          >
            Gaskeun Tes-nya!
          </button>
        </div>

        <!-- Quiz -->
        <div id="question-container" class="hidden">
          <h2 id="question" class="text-xl font-semibold mb-4"></h2>
          <div id="answers" class="space-y-3"></div>
        </div>

        <!-- Hasil -->
        <div id="result" class="hidden mt-6 text-left">
          <h2 class="text-2xl font-bold mb-2 text-center">Hasil Tes Lo:</h2>
          <div class="text-gray-700 text-base mb-4">
            <p><strong>Nama:</strong> <span id="r-name"></span></p>
            <p><strong>Asal Sekolah:</strong> <span id="r-sekolah"></span></p>
            <p><strong>Umur:</strong> <span id="r-age"></span></p>
            <p><strong>Hobi:</strong> <span id="r-hobby"></span></p>
            <p><strong>Zodiak:</strong> <span id="r-zodiac"></span></p>
          </div>
          <p
            id="result-text"
            class="text-lg text-gray-800 font-medium text-center"
          ></p>
          <a id="downloadBtn" class="hidden"></a>
        </div>
      </div>

      <div
        id="groupBtn"
        class="hidden w-full justify-center d-flex items-center gap-2"
      >
        <button
          id="captureBtn"
          class="bg-indigo-500 text-white px-6 py-2 rounded-xl hover:bg-indigo-600"
        >
          Download hasil lo ðŸ“¥
        </button>
        <button
          id="reloadBtn"
          class="bg-indigo-500 text-white px-6 py-2 rounded-xl hover:bg-indigo-600 mt-2"
        >
          Kerjain Ulang
        </button>
      </div>
    </div>

    <!-- Popup -->
    <div
      id="popup"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
        <span class="text-2xl font-bold text-red-500"
          >Isi dulu form nya buru buru amat!</span
        >
        <div class="mt-4">
          <button
            onclick="closePopup()"
            class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600"
          >
            Tutup
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="./scirpt.js"></script>
  </body>
</html>
